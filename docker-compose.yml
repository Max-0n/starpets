services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: starpets-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NODE_ENV=development
      - API_URL=${API_URL:-http://localhost:8000}
    stdin_open: true
    tty: true
    restart: unless-stopped

